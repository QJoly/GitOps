version: '3'
tasks:
  env:
    desc: "Generate dotenv file"
    cmds:
      - ./.scripts/parse_yaml.sh "{{.secret_file}}"
    preconditions:
      - which yq >/dev/null
  
  prepare-ansible:
    desc: clone k3s-ansible if needed
    dotenv: ['.env', '{{.ENV}}/.env.', '{{.HOME}}/.env']
    cmds:
      - cmd: git clone https://github.com/k3s-io/k3s-ansible VM/Ansible/k3s
    preconditions:
      - sh: '[ $provisionning_debian_kubernetes_enabled = true ]'
    status:
      - test -d 'VM/Ansible/k3s/'

  clean:
    desc: "Clean everything"
    cmds:
      - cmd: task terraform:destroy-debian
        ignore_error: true
      - cmd: rm -rf VM/Ansible/k3s
        ignore_error: true
      - cmd: rm .env 
        ignore_error: true
      - cmd: rm .tfenv 
        ignore_error: true
      - cmd: rm $(find . -type f -name "preseed.cfg")
        ignore_error: true
      - cmd: rm -r $(find . -type d -name "artifacts")
        ignore_error: true
      - cmd: rm kubeconfig.yml
        ignore_error: true
      
  all:
    desc: "Run every task"
    dotenv: ['.env', '{{.ENV}}/.env.', '{{.HOME}}/.env']
    cmds:
      - task general:env
      - task general:prepare-ansible
      - task packer:debian
      - sleep 3
      - task terraform:provisioning
