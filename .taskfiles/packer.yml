version: '3'
tasks:
  debian:
    desc: "Run Debian-Packer"
    dotenv: ['.env', '{{.ENV}}/.env.', '{{.HOME}}/.env']
    verbose: true
    cmds:
      - cp ${vmtemplate_debian_ssh_key} VM-Templates/{{.hypervisor}}/Debian/http/ssh_key
    preconditions:
      - sh: '[ $vmtemplate_debian_enabled = "true" ]'
      - sh: '[ -z "$vmtemplate_debian_ssh_key" ]'
      - sh: 'test -f "$vmtemplate_debian_ssh_key"'