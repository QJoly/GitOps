version: '3'
tasks:
  debian:
    desc: "Run Debian-Packer"
    dotenv: ['.env', '{{.ENV}}/.env.', '{{.HOME}}/.env']
    verbose: true
    cmds:
      - cp ${vmtemplate_debian_ssh_key} VM-Templates/{{.hypervisor}}/Debian/http/ssh_key
    preconditions:
      - if [ "$vmtemplate_debian_enabled" = "true" ]; then exit 0; else exit 1; fi
      - if [ "$vmtemplate_debian_ssh_key" = "false" ]; then exit 0; else exit 1; fi